<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Spanish in 12 days</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1B4543;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    #header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 48px;
      margin: 0;
      color: #F0944F;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #011425;
      box-shadow: 0 0 20px 10px rgba(0, 0, 0, 0.5);
      margin: 20px 0;
    }

    .day {
      font-size: 30px;
      margin-bottom: 10px;
      color: #FFFFFF;
      font-weight: 900;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      margin-bottom: 25px;
    }

    .player {
      width: 640px;
      height: 360px;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 24px rgb(0, 0, 0);
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #1F4959;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 20px rgb(0, 0, 0);
      transition: background-color 0.3s;
    }

    .practice-btn {
      margin-top: 20px;
      text-decoration: none;
      padding: 15px 90px;
      background-color: #FF4A35;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
    }

    .practice-btn:hover {
      background-color: #E3751F;
      transform: translateY(-2px);
    }

    button:hover {
      background-color: #E3964B;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>Learn Spanish in 12 days</h1>
</div>

<!-- Loop to generate 15 containers -->
<script>
  const videoIds = [
    'LbtEfYDGtOs',
    'EeS2biQCjMs',
    'Jf0lA3J8WPk',
    'Sj1EGnz9vcQ',
    '4mmHy24Yq3s',
    'pwz5v4EmeK4',
    'hubxexndTOI',
    'JgGNYX48V2s',
    'ecQNgYdLjfc',
    'cd38iJjh-z4',
    '8tyASc6m85g',
    'CNC0HDw0hm8',
    
    
    // Video ID for Day 3
    // Add more video IDs for each day
  ];

  for (let i = 0; i < 12; i++) {
    document.write(`
      <div class="container">
        <div class="day">Day ${i + 1}</div>
        <div class="player" id="player${i + 1}"></div>
        <div class="controls">
          <button onclick="playVideo(${i})">Play</button>
          <button onclick="pauseVideo(${i})">Pause</button>
        </div>
      </div>
    `);
  }
</script>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const players = [];

  function onYouTubeIframeAPIReady() {
    for (let i = 0; i < 12; i++) {
      players[i] = new YT.Player(`player${i + 1}`, {
        height: '360',
        width: '640',
        videoId: videoIds[i], // Assign each player a different video ID
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'disablekb': 1,
          'enablejsapi': 1,
          'fs': 1,
          'iv_load_policy': 3,
          'modestbranding': 1,
          'playsinline': 1,
          'rel': 0,
          'showinfo': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
  }

  function onPlayerReady(event) {}

  function onPlayerStateChange(event) {}

  function playVideo(playerIndex) {
    players[playerIndex].playVideo();
  }

  function pauseVideo(playerIndex) {
    players[playerIndex].pauseVideo();
  }
</script>
<a href="spanish.html" target="_blank" class="practice-btn">Statements</a>
</body>
</html>
