<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn French in 15 days</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #1B4543;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    
    #header {
      padding: 5vw; /* Use vw for responsive padding */
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    h1 {
      font-size: 5vw; /* Use vw for responsive font size */
      margin: 0;
      color: #F0944F;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vw; /* Use vw for responsive padding */
      border-radius: 10px;
      background-color: #011425;
      box-shadow: 0 0 5vw 2.5vw rgba(0, 0, 0, 0.5); /* Use vw for responsive box-shadow */
      margin: 3vw 0; /* Use vw for responsive margin */
    }
    
    .day {
      font-size: 3vw; /* Use vw for responsive font size */
      margin-bottom: 2vw; /* Use vw for responsive margin */
      color: #FFFFFF;
      font-weight: 900;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    
    .player {
      max-width: 90vw; /* Use vw for responsive width */
      height: 70vh; /* Adjust height automatically */
      margin-bottom: 5vw; /* Use vw for responsive margin */
      border-radius: 2vw; /* Use vw for responsive border radius */
      overflow: hidden;
      box-shadow: 0 0 5vw rgb(0, 0, 0); /* Use vw for responsive box-shadow */
    }
    
    .controls {
      display: flex;
      
      justify-content: center;
      gap: 8vw; /* Use vw for responsive gap */
    }
    
    button, .practice-btn {
      padding: 1vw 4vw; /* Use vw for responsive padding */
      font-size: 2vw; /* Use vw for responsive font size */
      border-radius: 1vw; /* Use vw for responsive border radius */
      cursor: pointer;
      box-shadow: 0 0 5vw rgb(0, 0, 0);
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .practice-btn {
      margin-top: 4vw; /* Use vw for responsive margin */
      text-decoration: none;
      background-color: red;
      color: white;
    }
    
    .practice-btn:hover {
      background-color: #E3751F;
      transform: translateY(-1vw); /* Use vw for responsive transform */
    }
    
    button:hover {
      background-color: #E3964B;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #header {
        padding: 10px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .container {
        padding: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        margin: 20px 0;
      }
      
      .day {
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .player {
        max-width: 100%;
        border-radius: 10px;
      }
      
      .controls {
        flex-direction: row;
        gap: 20px;
      }
      
      button, .practice-btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
      }
    
      body{
        min-height: 1500vh;
      }
    }
    
    
    </style>
</head>
<body>

<div id="header">
  <h1>Learn French in 15 days</h1>
</div>

<!-- Loop to generate 15 containers -->
<script>
  const videoIds = [
    'cctA8tkRY3M', // Video ID for Day 1
    'Cg7j6e4z05s', // Video ID for Day 2
    '0uoh6ACUyVw',
    '5EfnT0eVYk8',
    'Vlk25QUC-2g',
    'oZXQzub0yCQ',
    '6cl17ybXhIQ',
    'gUTJ2qkDIjQ',
    'zrnj7d-omLY',
    '_hDESUCX4tQ',
    'uDZ2mYnbX2w',
    'zB52OW-bBts',
    'DGu-RKRBwXo',
    'VjrtnKIGOws',
    '8Ydit51Chpw'
    
    
    // Video ID for Day 3
    // Add more video IDs for each day
  ];

  for (let i = 0; i < 15; i++) {
    document.write(`
      <div class="container">
        <div class="day">Day ${i + 1}</div>
        <div class="player" id="player${i + 1}"></div>
        <div class="controls">
          <button onclick="playVideo(${i})">Play</button>
          <button onclick="pauseVideo(${i})">Pause</button>
        </div>
      </div>
    `);
  }
</script>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const players = [];

  function onYouTubeIframeAPIReady() {
    for (let i = 0; i < 15; i++) {
      players[i] = new YT.Player(`player${i + 1}`, {
        height: '360',
        width: '640',
        videoId: videoIds[i], // Assign each player a different video ID
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'disablekb': 1,
          'enablejsapi': 1,
          'fs': 1,
          'iv_load_policy': 3,
          'modestbranding': 1,
          'playsinline': 1,
          'rel': 0,
          'showinfo': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
  }

  function onPlayerReady(event) {}

  function onPlayerStateChange(event) {}

  function playVideo(playerIndex) {
    players[playerIndex].playVideo();
  }

  function pauseVideo(playerIndex) {
    players[playerIndex].pauseVideo();
  }
</script>
<a href="practcef.html" target="_blank" class="practice-btn">Statements</a>
</body>
</html>
